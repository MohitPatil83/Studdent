{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <title>ShopIt | Register</title>
</head>
<body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <a href="/productapp/" class="text-decoration-none"><strong>Home</strong></a>
                </div>


                <div class="col-md-4 mt-5 mx-auto shadow p-3">
                <h3>User |  <span class="text-primary">Register</span> </h3>
                <form action="" method="post">
                    {% csrf_token %}
                
                <div class="mb-3">
                    <label for="Input1" class="form-label"><strong>Username:</strong></label>
                    <input type="email" class="form-control" name="uname"id="Input1" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label for="Input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
                </div>
                
                <div class="mb-3">
                    <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                    <input type="password" class="form-control" name="ucpass"id="Input3" placeholder="Enter Password Again">
                </div>

                <div class="mb-3">
                    <label for="Input4" class="form-label"><strong>Enter Email:</strong></label>
                    <input type="password" class="form-control" name="uemail" id="Input4" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    
                    <input type="submit" class="btn btn-primary" value="Register"">
                    Already Register? <a href="/authapp/login"><strong>login</strong></a>
                </div>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                    </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{success}}
                </div>
                {% endif %}
                

            </form>
            </div>

            </div>    
        </div>
        
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
</body>
</html>
