{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    
    <title>Student | Login</title>
</head>
<body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <a href="/productapp/" class="text-decoration-none"><strong>Home</strong></a>
                </div>


                <div class="col-md-4 mt-5 mx-auto shadow p-3">
                <h3>User |  <span class="text-primary">Login</span> </h3>
                <form action="" method="POST">
                    {% csrf_token %}

                <div class="mb-3">
                    <label for="Input1" class="form-label"><strong>Username:</strong></label>
                    <input type="email" class="form-control" name="uname" id="Input1" placeholder="Enter Username">
                </div>

                <div class="mb-3">
                    <label for="Input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
                </div>
                
                
                <div class="mb-3">
                    
                    <input type="submit" class="btn btn-primary" value="login"">
                    New User?<a href="/authapp/register"><strong>Register</strong></a>
                </div> 
                 {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                    </div>
                {% endif %}

              </form>
            </div>

            </div>    
        </div>
        
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
</body>
</html>
